{% extends 'base.html' %}

{% block title %}New Tag{% endblock %}

{% block content %}
<h1>Edit Tag</h1>
<form action='/tags/{{tag.id}}/edit' method="POST">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" value="{{tag.name}}">
    <input type="submit" value="Edit Tag">
</form>
<form action="/tags/{{tag.id}}">
    <input type="submit" value="Cancel">
</form>
{% endblock %}
